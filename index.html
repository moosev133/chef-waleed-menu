<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مطعم شيف وليد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header img {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #f0e6d2;
    }
    .start-btn {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: background-color 0.3s;
    }
    .start-btn:hover {
      background-color: #ffd700;
    }
    .language-buttons {
      display: flex;
      gap: 1rem;
    }
    .language-buttons button {
      background-color: #333;
      color: #f0e6d2;
      padding: 0.5rem 1rem;
      border: 1px solid #d4af37;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .language-buttons button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/180x120.png?text=Logo" alt="Restaurant Logo">
</header>

<h1 id="restaurant-name">مطعم شيف وليد</h1>

<p id="welcome-message">أهلاً وسهلاً بكم في مطعمنا، نتمنى لكم تجربة ممتعة!</p>

<button class="start-btn" onclick="startNow()">ابدأ الآن</button>

<div class="language-buttons">
  <button onclick="setLanguage('ar')">العربية</button>
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('he')">עברית</button>
</div>

<script>
function setLanguage(lang) {
  if (lang === 'ar') {
    document.documentElement.lang = 'ar';
    document.documentElement.dir = 'rtl';
    document.getElementById('restaurant-name').innerText = 'مطعم شيف وليد';
    document.getElementById('welcome-message').innerText = 'أهلاً وسهلاً بكم في مطعمنا، نتمنى لكم تجربة ممتعة!';
    document.querySelector('.start-btn').innerText = 'ابدأ الآن';
  } else if (lang === 'en') {
    document.documentElement.lang = 'en';
    document.documentElement.dir = 'ltr';
    document.getElementById('restaurant-name').innerText = "Chef Waleed Restaurant";
    document.getElementById('welcome-message').innerText = "Welcome to our restaurant, we hope you enjoy your experience!";
    document.querySelector('.start-btn').innerText = 'Start Now';
  } else if (lang === 'he') {
    document.documentElement.lang = 'he';
    document.documentElement.dir = 'rtl';
    document.getElementById('restaurant-name').innerText = "מסעדת שף וליד";
    document.getElementById('welcome-message').innerText = "ברוכים הבאים למסעדה שלנו, אנו מאחלים לכם חוויה מהנה!";
    document.querySelector('.start-btn').innerText = 'התחל עכשיו';
  }
}

function startNow() {
  window.location.href = "menu-options.html"; // هنا سينتقل إلى صفحة الخيارات الرئيسية
}
</script>

</body>
</html>
