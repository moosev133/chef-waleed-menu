<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hookahs - Chef Waleed Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: #f0e6d2;
      text-align: center;
    }
    header img {
      width: 180px;
      margin: 2rem auto;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 2rem;
    }
    .menu-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 1px solid #d4af37;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      text-align: left;
    }
    .item-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    .item-card img:hover {
      transform: scale(1.6);
      z-index: 2;
    }
    .item-card h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #ffd700;
    }
    .price {
      color: #ffd700;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    footer {
      margin: 2rem 0;
    }
    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="res-logo2.png" alt="Restaurant Logo">
</header>

<h1>Hookahs</h1>

<div class="menu-items">

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Blueberry" alt="Blueberry" />
    <div>
      <h2>Blueberry</h2>
      <div class="price">₪50</div>
    </div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Lemon+Mint" alt="Lemon Mint" />
    <div>
      <h2>Lemon Mint</h2>
      <div class="price">₪50</div>
    </div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Double+Apple" alt="Double Apple" />
    <div>
      <h2>Double Apple</h2>
      <div class="price">₪50</div>
    </div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Shami" alt="Shami" />
    <div>
      <h2>Shami</h2>
      <div class="price">₪50</div>
    </div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Green+Mint" alt="Green Mint" />
    <div>
      <h2>Green Mint</h2>
      <div class="price">₪50</div>
    </div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Apple" alt="Apple" />
    <div>
      <h2>Apple</h2>
      <div class="price">₪50</div>
    </div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Love+66" alt="Love 66" />
    <div>
      <h2>Love 66</h2>
      <div class="price">₪50</div>
    </div>
  </div>

</div>

<footer>
  <a href="javascript:history.back()">Return to the previous page</a>
</footer>

</body>
</html>
