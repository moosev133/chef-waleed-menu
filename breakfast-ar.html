<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وجبات فطور - مطعم الشيف وليد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      background-image: url('background22.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
    }
    header img {
      width: 120px;
      margin: 2rem auto;
      display: block;
    }
    h1 {
      margin: 30px 0;
      font-size: 2.5em;
      color: gold;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 50px;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .item-card img,
    .item-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-card h2 {
      margin: 10px 0 0;
      font-size: 1.2em;
      color: white;
    }
    .price {
      margin-top: 5px;
      font-size: 1.2em;
      color: gold;
    }
  </style>
</head>
<body>

  <header>
    <img src="res-logo2.png" alt="لوجو المطعم">
  </header>

  <h1>وجبات فطور</h1>

  <div class="menu-container">

    <div class="item-card">
      <img src="your-image-url" alt="فطور فردي" />
      <h2>فطور فردي</h2>
      <div class="price">₪75.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="شكشوكة" />
      <h2>شكشوكة</h2>
      <div class="price">₪50.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="شكشوكة مع باذنجان وجبنة" />
      <h2>شكشوكة مع باذنجان وجبنة</h2>
      <div class="price">₪55.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="كاساديا" />
      <h2>كاساديا</h2>
      <div class="price">₪40.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="توست" />
      <h2>توست</h2>
      <div class="price">₪40.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="توست مكّرم فنج" />
      <h2>توست مكّرم فنج</h2>
      <div class="price">₪55.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="وجبة فطور زوجية" />
      <h2>وجبة فطور زوجية</h2>
      <div class="price">₪165.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="شكشوكة ايطالية" />
      <h2>شكشوكة ايطالية</h2>
      <div class="price">₪55.00</div>
    </div>

  </div>

</body>
</html>
