<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة الطعام - شيف وليد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header img {
      width: 200px;
      height: auto;
      margin: 2rem 0;
    }

    h1 {
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 1.5rem;
    }

    .menu-option {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #292929;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 1000px;
      transition: background-color 0.3s, border 0.3s;
      border: 2px solid #d4af37;
      text-decoration: none;
    }

    .menu-option:hover {
      background-color: #d4af37;
      border: 2px solid #ffd700;
    }

    .menu-option img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-right: 1rem;
      object-fit: cover;
    }

    .menu-option span {
      font-size: 1.8rem;
      color: #f0e6d2;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: #1a1a1a;
    }

    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="res-logo2.png" alt="Restaurant Logo">
</header>

<h1>قائمة الطعام</h1>

<!-- سلطات -->
<a href="salads-ar.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Salads" alt="سلطات">
  <span>سلطات</span>
</a>

<!-- الوجبات الرئيسية -->
<a href="main-dishes-ar.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Main+Dishes" alt="وجبات رئيسية">
  <span>الوجبات الرئيسية</span>
</a>

<!-- المقبلات -->
<a href="appetizers-ar.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Appetizers" alt="مقبلات">
  <span>المقبلات</span>
</a>

<!-- الأراجيل -->
<a href="hookahs-ar.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Hookahs" alt="أراجيل">
  <span>الأراجيل</span>
</a>

<!-- المشروبات -->
<a href="drinks-ar.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Drinks" alt="مشروبات">
  <span>المشروبات</span>
</a>

<!-- العصائر -->
<a href="juices-ar.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Juices" alt="عصائر">
  <span>العصائر</span>
</a>

<!-- الحلويات -->
<a href="desserts-ar.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Desserts" alt="حلويات">
  <span>الحلويات</span>
</a>

<footer>
  <a href="javascript:history.back()">العودة إلى الصفحة السابقة</a>


</footer>

</body>
</html>
