  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header img {
      width: 200px;
      height: auto;
      margin: 2rem 0;
    }
    h1 {
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 1.5rem;
    }
    .menu-option {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #292929;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 1000px;
      transition: background-color 0.3s, border 0.3s;
      border: 2px solid #d4af37; /* Golden border */
    }
    .menu-option:hover {
      background-color: #d4af37;
      border: 2px solid #ffd700; /* Golden border on hover */
    }
    .menu-option img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-right: 1rem;
      object-fit: cover;
    }
    .menu-option a {
      font-size: 1.8rem;
      color: #f0e6d2;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: #1a1a1a;
    }
    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
