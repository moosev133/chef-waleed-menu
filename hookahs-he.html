<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>נרגילות - מסעדת השף וליד</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      background-image: url('background22.jpeg'); /* Placeholder for background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0e6d2;
      text-align: center;
    }
    header img {
      width: 120px;
      margin: 2rem auto;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 2rem;
    }
    .menu-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 50px;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item-card h2 {
      margin: 10px 0 0;
      font-size: 1.2em;
      color: white;
    }
    .price {
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
    }
    footer {
      margin: 2rem 0;
    }
    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="res-logo2.png" alt="לוגו המסעדה">
</header>

<h1>נרגילות</h1>

<div class="menu-items">

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=בלוברי" alt="בלוברי" />
    <h2>בלוברי</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=לימון+נענע" alt="לימון נענע" />
    <h2>לימון נענע</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=שני+תפוחים" alt="שני תפוחים" />
    <h2>שני תפוחים</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=שמי" alt="שמי" />
    <h2>שמי</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=נענע+ירוק" alt="נענע ירוק" />
    <h2>נענע ירוק</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=תפוח" alt="תפוח" />
    <h2>תפוח</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="https://via.placeholder.com/120x120.png?text=Love+66" alt="Love 66" />
    <h2>Love 66</h2>
    <div class="price">₪50</div>
  </div>

</div>

<footer>
  <a href="javascript:history.back()">חזרה לעמוד הקודם</a>
</footer>

</body>
</html>
