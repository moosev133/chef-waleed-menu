<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأراجيل - مطعم شيف وليد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      background-image: url('your-background-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
    }
    header img {
      width: 120px;
      margin: 2rem auto;
      display: block;
    }
    h1 {
      margin: 30px 0;
      font-size: 2.5em;
      color: gold;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 50px;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item-card h2 {
      margin: 10px 0 0;
      font-size: 1.2em;
      color: white;
    }
    .price {
      margin-top: 5px;
      font-size: 1.2em;
      color: gold;
    }
    footer {
      margin: 2rem 0;
    }
    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="res-logo2.png" alt="Restaurant Logo">
</header>

<h1>الأراجيل</h1>

<div class="menu-container">
  <div class="item-card">
    <img src="your-image-url" alt="بلو بري" />
    <h2>بلو بري</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="ليمون نعنع" />
    <h2>ليمون نعنع</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="تفاحتين" />
    <h2>تفاحتين</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="شامي" />
    <h2>شامي</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="أخضر نعنع" />
    <h2>أخضر نعنع</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="تفاحه" />
    <h2>تفاحه</h2>
    <div class="price">₪50</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="Love 66" />
    <h2>Love 66</h2>
    <div class="price">₪50</div>
  </div>
</div>

<footer>
  <a href="javascript:history.back()">العودة إلى الصفحة السابقة</a>
</footer>

</body>
</html>
