<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Chef Waleed Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      background-image: url('your-background-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
      margin: 1.5rem 0;
    }

    h1 {
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 1.5rem;
    }

    .menu-option {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #292929;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #d4af37;
      text-decoration: none;
      transition: background-color 0.3s, border 0.3s;
    }

    .menu-option:hover {
      background-color: #d4af37;
      border: 2px solid #ffd700;
    }

    .menu-option img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-right: 1rem;
      object-fit: cover;
    }

    .menu-option span {
      font-size: 1.8rem;
      color: #f0e6d2;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: #1a1a1a;
    }

    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="res-logo2.png" alt="Restaurant Logo">
</header>

<h1>Our Menu</h1>

<!-- Use your same menu options from before here -->
<!-- Example -->
<a href="salads-en.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=Salads" alt="Salads">
  <span>Salads</span>
</a>

<!-- Continue all options as before -->

<footer>
  <a href="javascript:history.back()">Back to Previous Page</a>
</footer>

</body>
</html>
