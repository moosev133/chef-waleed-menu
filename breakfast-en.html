<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breakfast - Chef Waleed Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      background-image: url('background22.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
    }
    header img {
      width: 120px;
      margin: 2rem auto;
      display: block;
    }
    h1 {
      margin: 30px 0;
      font-size: 2.5em;
      color: gold;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 50px;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .item-card img,
    .item-card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-card h2 {
      margin: 10px 0 0;
      font-size: 1.2em;
      color: white;
    }
    .price {
      margin-top: 5px;
      font-size: 1.2em;
      color: gold;
    }
    footer {
      margin: 2rem 0;
    }
    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="res-logo2.png" alt="Restaurant Logo">
</header>

<h1>Breakfast Menu</h1>

<div class="menu-container">
  <div class="item-card">
    <video src="your-video-url.mp4" autoplay muted loop playsinline></video>
    <h2>Individual Breakfast</h2>
    <div class="price">₪75.00</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="Shakshuka" />
    <h2>Shakshuka</h2>
    <div class="price">₪50.00</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="Shakshuka with Eggplant and Cheese" />
    <h2>Shakshuka with Eggplant and Cheese</h2>
    <div class="price">₪55.00</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="Quesadilla" />
    <h2>Quesadilla</h2>
    <div class="price">₪40.00</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="Toast" />
    <h2>Toast</h2>
    <div class="price">₪40.00</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="Mokram Fung Toast" />
    <h2>Mokram Fung Toast</h2>
    <div class="price">₪55.00</div>
  </div>

  <div class="item-card">
    <video src="your-video-url.mp4" autoplay muted loop playsinline></video>
    <h2>Couple Breakfast</h2>
    <div class="price">₪165.00</div>
  </div>

  <div class="item-card">
    <img src="your-image-url" alt="Italian Shakshuka" />
    <h2>Italian Shakshuka</h2>
    <div class="price">₪55.00</div>
  </div>
</div>

<footer>
  <a href="javascript:history.back()">Back to Previous Page</a>
</footer>

</body>
</html>
