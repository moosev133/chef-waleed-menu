<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תפריט - מסעדת שף וליד</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header img {
      width: 200px;
      height: auto;
      margin: 2rem 0;
    }

    h1 {
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 1.5rem;
    }

    .menu-option {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #292929;
      border-radius: 10px;
      padding: 1rem;
      width: 90%;
      max-width: 1000px;
      transition: background-color 0.3s, border 0.3s;
      border: 2px solid #d4af37;
      text-decoration: none;
      color: #f0e6d2;
    }

    .menu-option:hover {
      background-color: #d4af37;
      border: 2px solid #ffd700;
      color: #0d0d0d;
    }

    .menu-option img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-left: 1rem;
      object-fit: cover;
    }

    .menu-option span {
      font-size: 1.8rem;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: #1a1a1a;
    }

    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="res-logo2.png" alt="לוגו המסעדה">
</header>

<h1>תפריט</h1>

<!-- סלטים -->

  <img src="https://via.placeholder.com/150x150.png?text=סלטים" alt="סלטים">
  <span>סלטים</span>
</a>

<!-- מנות עיקריות -->
<a href="main-dishes-he.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=מנות+עיקריות" alt="מנות עיקריות">
  <span>מנות עיקריות</span>
</a>

<!-- מנות פתיחה -->
<a href="appetizers-he.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=מנות+פתיחה" alt="מנות פתיחה">
  <span>מנות פתיחה</span>
</a>

<!-- נרגילות -->
<a href="hookahs-he.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=נרגילות" alt="נרגילות">
  <span>נרגילות</span>
</a>

<!-- שתייה קלה -->
<a href="drinks-he.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=שתייה" alt="שתייה">
  <span>שתייה</span>
</a>

<!-- מיצים -->
<a href="juices-he.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=מיצים" alt="מיצים">
  <span>מיצים</span>
</a>

<!-- קינוחים -->
<a href="desserts-he.html" class="menu-option">
  <img src="https://via.placeholder.com/150x150.png?text=קינוחים" alt="קינוחים">
  <span>קינוחים</span>
</a>

<footer>
  <a href="javascript:history.back()">חזרה לעמוד הקודם</a>
</footer>

</body>
</html>
