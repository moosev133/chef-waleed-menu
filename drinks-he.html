<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>משקאות - מסעדת השף ווליד</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      margin: 30px 0;
      font-size: 2.5em;
      color: gold;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding-bottom: 50px;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .item-card img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
    }
    .item-card h2 {
      margin: 0;
      font-size: 1.5em;
      color: white;
    }
    .item-card p {
      margin: 5px 0;
      color: #ccc;
      font-size: 0.9em;
    }
    .price {
      margin-top: 10px;
      font-size: 1.2em;
      color: gold;
    }
  </style>
</head>
<body>

  <h1>תפריט משקאות</h1>

  <div class="menu-container">

    <div class="item-card">
      <img src="https://via.placeholder.com/120x120.png?text=תמונה" alt="מילקשייק שוקולד" />
      <div>
          <h2>מילקשייק שוקולד</h2>
          <div class="price">₪27</div>
      </div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/120x120.png?text=תמונה" alt="מילקשייק וניל" />
      <div>
          <h2>מילקשייק וניל</h2>
          <div class="price">₪27</div>
      </div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/120x120.png?text=תמונה" alt="מילקשייק אוראו" />
      <div>
          <h2>מילקשייק אוראו</h2>
          <div class="price">₪27</div>

    </div>

    <div class="item-card">

          <div class="price">₪13</div>

    <div class="item-card">

      <div>
        <h2>מוחיטו</h2>
        <p>טעמים: ברי, אננס, אבטיח, תפוח, מיקס מיוחד.</p>
        <p>מוגש עם שתייה קלה לבחירתך.</p>
        <div class="price">₪30</div>
      </div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/120x120.png?text=תמונה" alt="מילקשייק ברי" />
      <div>
          <h2>מילקשייק ברי</h2>
          <div class="price">₪27</div>
      </div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/120x120.png?text=תמונה" alt="מיץ ענבים" />
      <div>
          <h2>מיץ ענבים</h2>

      </div>
    </div>

      <div>
          <h2>מים</h2>
          <div class="price">₪17</div>
      </div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/120x120.png?text=תמונה" alt="קולה זירו" />

      <div>
          <h2>פנטה</h2>
          <div class="price">₪13</div>
      </div>
    </div>

    <div class="item-card">
      <img src="https://via.placeholder.com/120x120.png?text=תמונה" alt="קולה" />
      <div>

      </div>
    </div>

  </div>

</body>
</html>
