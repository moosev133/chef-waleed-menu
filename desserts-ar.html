<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حلويات - مطعم الشيف وليد</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      margin: 30px 0;
      font-size: 2.5em;
      color: gold;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 50px;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item-card h2 {
      margin: 10px 0 0;
      font-size: 1.2em;
      color: white;
    }
    .price {
      margin-top: 5px;
      font-size: 1.2em;
      color: gold;
    }
  </style>
</head>
<body>

  <h1>حلويات</h1>

  <div class="menu-container">

    <div class="item-card">
      <img src="your-image-url" alt="سان سبستيان" />
      <h2>سان سبستيان</h2>
      <div class="price">₪45.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="كعكة الجبنة" />
      <h2>كعكة الجبنة</h2>
      <div class="price">₪40.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="كعكة ساخنة" />
      <h2>كعكة ساخنة</h2>
      <div class="price">₪45.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="سوفليه" />
      <h2>سوفليه</h2>
      <div class="price">₪45.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="سوشي اوريو" />
      <h2>سوشي اوريو</h2>
      <div class="price">₪45.00</div>
    </div>

    <div class="item-card">
      <img src="your-image-url" alt="سنكرز" />
      <h2>سنكرز</h2>
      <div class="price">₪45.00</div>
    </div>

  </div>

</body>
</html>
