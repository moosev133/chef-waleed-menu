<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلطات - مطعم شيف وليد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #f0e6d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header img {
      width: 180px;
      height: auto;
      margin: 2rem 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #d4af37;
    }
    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1000px;
      padding-bottom: 2rem;
    }
    .item-card {
      background-color: #1a1a1a;
      border: 1px solid #d4af37;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s;
    }
    .item-card:hover {
      background-color: #292929;
    }
    .item-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
      background-color: #333;
    }
    .item-card h2 {
      font-size: 1.2rem;
      color: #ffd700;
      margin: 0.5rem 0;
    }
    .item-card p {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #f0e6d2;
    }
    .item-card .price {
      font-weight: bold;
      color: #ffd700;
      margin-top: 0.5rem;
    }
    footer {
      margin: 2rem 0;
    }
    footer a {
      background-color: #d4af37;
      color: #0d0d0d;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    footer a:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/180x120.png?text=Logo" alt="Restaurant Logo">
</header>

<h1>سلطات</h1>

<div class="menu-items">

  <div class="item-card">
    <img src="#" alt="سلطة دجاج">
    <h2>سلطة دجاج</h2>
    <p>شرائح دجاج مشوي مع خضار طازجة.</p>
    <div class="price">₪60</div>
  </div>

  <div class="item-card">
    <img src="#" alt="سلطة عربية كبيرة">
    <h2>سلطة عربية كبيرة</h2>
    <p>خضار مشكلة مع زيت زيتون وعصير ليمون.</p>
    <div class="price">₪30</div>
  </div>

  <div class="item-card">
    <img src="#" alt="سلطة يونانية">
    <h2>سلطة يونانية</h2>
    <p>خضار، زيتون وجبنة فيتا.</p>
    <div class="price">₪45</div>
  </div>

  <div class="item-card">
    <img src="#" alt="سلطة حلومي">
    <h2>سلطة حلومي</h2>
    <p>جبنة حلومي مشوية مع خضار.</p>
    <div class="price">₪65</div>
  </div>

</div>

<footer>
  <a href="menu-options-ar.html">عودة للقائمة الرئيسية</a>
</footer>

</body>
</html>
